<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block elements</title>
</head>

<body>
    <!-- <p></p> is a block element -->
    <!-- Block element:A Block-level element occupies the entire horizontal space -->
    <p>This is a paragraph</p>
    <p>This is also a paragraph.</p>
    <!-- <span></span> is a Inline element  -->
    <!-- Inline elements are those which only occupy the space bounded by the tags defining the element, instead of breaking the flow of the content. Note: An inline element does not start on a new line and only takes up as much width as necessary. -->
    <span>This is a span</span>
    <span>This is also a span</span>
</body>

</html>
