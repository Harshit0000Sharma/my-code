<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <!-- https://www.htmlquick.com/reference/character-entity-reference.html -->
        <!-- no need to memories use website for reference -->
        <p>Another character is &dollar; </p>
        <p>Another character is &copy;</p>
        <p>Another character is &reg; </p>
        <p>Another character is &frac34; </p>
    </div>
</body>

</html>
