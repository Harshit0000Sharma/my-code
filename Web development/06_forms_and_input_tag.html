<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms And Input Tag</title>
</head>

<body>
    <h2>
        This is a HTML form
    </h2>
    <form action="backend.php">
        <div>
            <!-- name is used to identify the input element in backend -->
            Name: <input type="text" name="Name">
        </div>

        <!-- <br> is not recommended later we'll use css for this -->

        <br>

        <div>
            Role: <input type="text" name="Role">
        </div>

        <br>

        <div>
            Email: <input type="email" name="Email">
        </div>

        <br>

        <div>
            date:<input type="date">
        </div>

        <br>

        <div>
            Number:<input type="number">
        </div>

        <br>

        <div>
            Are you sure you want to submit:<input type="checkbox">
        </div>

        <br>

        <div>
            <!-- I  can only select one gender from the list below because both gender have same name -->
            Gender: Male<input type="radio" name="gender"> Female<input type="radio" name="gender">
        </div>

        <br>

        <div>
            <input type="submit" value="submit now">
            <input type="reset" name="Reset now">
        </div>

        <br>
        <div>
            Write about yourself:<br>><textarea name="text" cols="30" rows="10"></textarea>
        </div>

    </form>
</body>

</html>
